<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - The Student Voice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">The Student Voice</div>
                <div class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="#"><i class="fas fa-list"></i> Blogs</a>
                    <a href="profile.html"><i class="fas fa-info-circle"></i> Profile</a>
                    <a href="support.html"><i class="fas fa-envelope"></i> Support</a>
                </div>
                <div class="nav-links">
                    <a href="login.html"> Login</a>
                    <a href="register.html"> Register</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="centered-content">
            <div class="content">
                <h1>Profile</h1>
                <div class="profile-grid">
                    <div class="profile-sidebar">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                        <h2>Username</h2>
                        <p>Degree</p>
                        <button class="login-page-button">Edit Profile</button>
                    </div>
                    <div class="profile-main">
                        <h2>Personal Information</h2>
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" value="xyz" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" value="xyz" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" value="abc@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" value="+91 1234567890-">
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" name="bio">short biography.</textarea>
                            </div>
                            <button type="submit" class="login-page-button">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; BSC-IT Blog Post Project. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
